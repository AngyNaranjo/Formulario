<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Formulario de Registro</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Ingrese un correo electrónico válido">
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="pais">País:</label>
                <select class="form-control" id="pais" name="pais" required>
                    <option value="">Seleccione un país</option>
                    <option value="argentina">Argentina</option>
                    <option value="chile">Chile</option>
                    <option value="colombia">Colombia</option>
                </select>
            </div>
            <div class="form-group">
                <label>Intereses:</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="interes1" name="intereses" value="tecnologia">
                    <label class="form-check-label" for="interes1">Tecnología</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="interes2" name="intereses" value="deportes">
                    <label class="form-check-label" for="interes2">Deportes</label>
                </div>
            </div>
            <div class="form-group">
                <label>Género:</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="masculino" name="genero" value="masculino" required>
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="femenino" name="genero" value="femenino" required>
                    <label class="form-check-label" for="femenino">Femenino</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
                        </html>
